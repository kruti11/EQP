<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div  class="mt-1 mb-3 mx-auto " style="width: 350px; " style="margin-top: 40px;">
        <h1 style="margin-top: 40px;">Login</h1>
        <form class="login100-form validate-form  col-lg-12 my-30 ml-50" style="padding-top: 50px;">
            <span class="login100-form-title">
                Student Login
            </span>
            <div class="wrap-input100 validate-input mt-2 mb-3 mx-auto " data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>

            </div>

            <div class="wrap-input100 validate-input mt-2 mb-3 mx-auto" data-validate = "Password is required">
                <input class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" href="/home" formmethod="post" >
                    Login
                </button>

                <div class="text-center p-t-136">
                    Don't have an account ?
                    <br>
                    <a class="txt2" href="/register">
                        Register
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
        </form>
    </div>
</body>
</html>
